{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'Students/Signup/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'Students/Signup/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
	
	
		<div class="container-login100" style=" margin:0">
			<div class="wrap-login100" style=" margin:0">
				<div class="login100-form validate-form" style=" margin:0">
					
					
				<!---------------------------------------------------------->

				{% load crispy_forms_tags %}

				{% block content %}
				  <div class="row" style=" margin: 0%; width: 100%;  
				  min-height: 100vh;
				  display: -webkit-box;
				  display: -webkit-flex;
				  display: -moz-box;
				  display: -ms-flexbox;
				  display: flex;
				  flex-wrap: wrap;
				  justify-content: center;
				  align-items: center;
				  padding: 15px;
				  background: #fff">
					<div class="col-md-8 col-sm-10 col-12">
							<div class="login100-form-title p-b-34">
									Student Account
								</div>
								  <form method="post" novalidate>
						{% csrf_token %}
						<input type="hidden" name="next" value="{{ next }}">
						{{ form|crispy }}
						<button type="submit" class="btn btn-success" style="  display: -webkit-box;
						display: -webkit-flex;
						display: -moz-box;
						display: -ms-flexbox;
						display: flex;
						justify-content: center;
						align-items: center;
						padding: 0 20px;
						width: 100%;
						height: 50px;
						border-radius: 3px;
						background: #00ad5f;
					  
						font-family: Montserrat-Bold;
						font-size: 12px;
						color: #fff;
						line-height: 1.2;
						text-transform: uppercase;
						letter-spacing: 1px;
					  
						-webkit-transition: all 0.4s;
						-o-transition: all 0.4s;
						-moz-transition: all 0.4s;
						transition: all 0.4s;">Sign up</button>
							<div class="w-full text-center p-t-27 p-b-239">
									<span class="txt1">
										Forgot
									</span>
			
									<a href="#" class="txt2">
										User name / password?
									</a>
								</div>
			
								<div class="w-full text-center">
									<a href="{% url 'signup' %}" class="txt3">
										Sign Up
									</a>
								</div>
					  </form>
					</div>
				  </div>
				{% endblock %}



				<!------------------------------------------------------------>
					
				</div>

				<div class="login100-more" style="background-image: url('/static/Students/Signup/images/pic105.jpg');"></div>
				
			</div>
		</div>

	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'Students/Signup/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Students/Signup/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Students/Signup/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'Students/Signup/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Students/Signup/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'Students/Signup/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'Students/Signup/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Students/Signup/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'Students/Signup/js/main.js' %}"></script>

</body>
</html>
